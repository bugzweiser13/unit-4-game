<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>...Unit 4 Game...</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Orbitron|Press+Start+2P|Monoton&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>


</head>


<body>
    <br>
    <div class="container-fluid" id="game">
        <div class="row justify-content-start">
            <div class="col-md-5" id="win_lose">
                <p></p>
            </div>
            <div class="col-md-6" id="banner">
                <h2>Please Select Your Battle Tank Of Choice and Opponent Below:</h2>
            </div>
        </div>

        <div class="row justify-content-end" id="selection">
            <div class="col-md-5" id="space">
                <h2 id="ps">Player Selection: </h2>
            </div>
            <div class="col-md-6" id="player_select">
                <button class="btn-player" id="0" value="0"><img src="assets/images/good_guys/america.jpg" alt="america.jpg" title="M1A1 Abrams">
                    <h3>America (125)</h3></button>
                <button class="btn-player" id="1" value="1"><img src="assets/images/good_guys/british.jpg" alt="british.jpg" title="Challenger 2">
                    <h3>British (110)</h3></button>
                <button class="btn-player" id="2" value="2"><img src="assets/images/bad_guys/chinese.jpg" alt="chinese.jpg" title="Type-99">
                    <h3>Chinese (115)</h3></button>
                <button class="btn-player" id="3" value="3"><img src="assets/images/bad_guys/russia.jpg" alt="russia.jpg" title="T80-U">
                    <h3>Russia (120)</h3></button>
            </div>
        </div>
        <div class="row justify-content-end" id="selection">
            <div class="col-md-5" id="space">
                <h2 id="es">&nbsp;Enemy Selection: </h2>
            </div>
            <div class="col-md-6" id="enemy_select">
                <button class="btn-enemy" id="0-0" value="0"><img src="assets/images/good_guys/america.jpg" alt="america.jpg" title="M1A1 Abrams">
                    <h3>America (125)</h3></button>
                <button class="btn-enemy" id="1-1" value="1"><img src="assets/images/good_guys/british.jpg" alt="british.jpg" title="Challenger 2">
                    <h3>British (110)</h3></button>
                <button class="btn-enemy" id="2-2" value="2"><img src="assets/images/bad_guys/chinese.jpg" alt="chinese.jpg" title="Type-99">
                    <h3>Chinese (115)</h3></button>
                <button class="btn-enemy" id="3-3" value="3"><img src="assets/images/bad_guys/russia.jpg" alt="russia.jpg" title="T80-U">
                    <h3>Russia (120)</h3></button>
            </div>
        </div>
        <div class="row justify-content-start" id="selection">
            <div class="col-md-5" id="scoreboard">
                <div class="row justify-content-center">
                    <div class="col-md-6" id="sb_title">
                        <h2>Scoreboard</h2>
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-sm-4" id="sb_pl_hp">
                        <p>Player's HP:
                            <span class="pla_hp" id="plahp">000</span></p>
                        <!---->
                    </div>
                    <div class="col-sm-3" id="stats">
                        <p>Wins: &nbsp;<span class="win">00</span></p>
                        <p>Loses: <span class="loss">00</span></p>
                        <p>Ties: <span class="tie">00</span></p>
                    </div>
                    <div class="col-sm-4" id="sb_op_hp">
                        <p>Enemy's HP:
                            <span class="opo_hp" id="opohp">000</span></p>
                        <!---->
                    </div>
                </div>
            </div>

            <div class="col-md-1" id="space">
                <!--<h2 id="battle">Battlefield</h2>-->
            </div>
            <div class="col-md-5">
                <div class="player">
                    <img class="img tank_selected" src="assets/images/good_guys/player.jpg" alt="america.jpg" id="player_selection">
                    <p><span id="pla">Player</span>
                        <span class="pla_ap">AP</span></p>
                </div>
                <button class="attack" id="btn-attack">ATTACK</button>
                <div class="enemy">
                    <img class="img enemy_selected" src="assets/images/bad_guys/enemy.jpg" alt="america.jpg" id="enemy_selection">
                    <p><span id="opo">Enemy</span>
                        <span class="opo_cap" value="">CAP</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row justify-content-start">

        </div>
    </div>

    <script src="assets/js/game.js"></script>

</body>

</html>
